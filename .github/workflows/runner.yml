name: Run action and validate environment

on: [push]

jobs:
  main:
    name: Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@master
      - name: Test Action
        uses: ./
        with:
          oc version: v3.11.0
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate environment
        run: oc cluster status
